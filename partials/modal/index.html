  <body>
    <!-- modal example from https://jasonwatmore.com/post/2023/01/04/vanilla-js-css-modal-popup-dialog-tutorial-with-example -->
<!-- main app container -->
<div class="modal-section">
  <div class="container-custom">
    <h2>Vanilla JS + CSS - Modal Popup Example</h2>
    <p>Click the buttons below to open the example modals</p>
    <button onclick="openModal('modal-short')">Open Modal (short)</button>
    <button onclick="openModal('modal-long')">Open Modal (long)</button>
  </div>
  <div id="modal-short" class="modal">
    <div class="modal-body">
      <h1>A custom modal popup</h1>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>
  <div id="modal-long" class="modal">
    <div class="modal-body">
      <h1>A tall modal popup</h1>
      <p style="padding-bottom: 1500px;">Close with the button below or by clicking the background.</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>
</div>
</div>

  </body>
  <!-- Your own JavaScript file -->
  <!-- defer means to wait for the website to load -->
  <script src="./javascript/site.js" defer></script>
