<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Use the title from a page's frontmatter if it has one -->
    <title>Lumen IP Law</title>
    <link href="/stylesheets/site.css" rel="stylesheet" />
    <script src="/javascripts/site.js"></script>
    <!-- favicon -->
    <link rel="icon" type="image/svg" href="/images/Lumen_RedIcon.svg">
    <!-- For Font Awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <!-- For Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- For Fontshare -->
    <!-- To prevent search engines from indexing images on the website-->
    <meta name="robots" content="noimageindex">
    <!-- disable iOS phone number detection and changing font color -->
    <!-- <meta name="format-detection" content="telephone=no"> -->
    <script>
      document.addEventListener('contextmenu',function(e){e.preventDefault();e.stopPropagation();});
      document.addEventListener('copy',function(e){e.preventDefault();e.stopPropagation();});
      document.addEventListener('cut',function(e){e.preventDefault();e.stopPropagation();});
    </script>
  </head>
  <body>
    <div id="schedule" class="section-break" style="background-image: linear-gradient(to bottom left, #6495ed,rgba(0, 0, 0, .9)), url('/images/pexels-ivaoo-691710.jpg');">
  <div class="container-custom">
    <h4>Let's Connect!</h4>
    <div class="two-col-row boxes-two">
      <div class="microsoft-bookings-embed">
        <iframe src='https://outlook.office.com/book/LumenIntellectualPropertyLaw1@lumeniplaw.com/?ismsaljsauthenabled' width='100%' height='100%' scrolling='yes' style='border:0'></iframe>
        <div class="box box-l">
          <div class="grid-footer">
            <div class="l-side">
              <div class="contact-form">
                <form action="/submit-form" method="POST">
                  <div class="upper">
                    <div class="form-group-narrow">
                      <label for="fname">FIRST NAME</label>
                      <input autocomplete="given-name" class="form__input" type="text" id="fname" name="firstname" placeholder="Your first name" required>
                    </div>
                    <div class="form-group-narrow">
                      <label for="lname">LAST NAME</label>
                      <input autocomplete="family-name" type="text" id="lname" name="lastname" placeholder="Your last name" required>
                    </div>
                    <div class="form-group-narrow">
                      <!-- company or affiliation -->
                      <label for="company">AFFILIATION</label>
                      <input autocomplete="organization" type="text" id="affiliation" name="affiliation" placeholder="Your company or organization" required>
                    </div>
                    <div class="form-group-narrow">
                      <!-- phone -->
                      <label for="phone">PHONE</label>
                      <input autocomplete="tel" type="tel" id="phone" name="phone" placeholder="(XXX) XXX-XXXX" required>
                    </div>
                    <div class="form-group-narrow">
                      <!-- email -- THIS TRIGGERS AN ERROR IN WIDTHS FOR MOBILE LAYOUT-->
                      <label for="email">EMAIL</label>
                      <input autocomplete="email" type="email" id="email" name="email" placeholder="Your email address" required>
                    </div>
                    <div class="form-group-narrow">
                      <!-- how did you hear about us? -->
                      <label for="referral">HOW DID YOU HEAR ABOUT US?</label>
                      <select id="referral" name="referral">
                        <option value=""></option>
                        <option value="search">Internet Search</option>
                        <option value="friend">Friend/Colleague</option>
                        <option value="social_media">Social Media</option>
                        <option value="advertising">Advertising</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                    <div class="form-group-wide">
                      <div class="inline agreement">
                        <!-- checkbox for terms and conditions -->
                        <input type="checkbox" id="agree" name="agree" maxlength="10" required>
                        <label for="agree">
                          I accept the terms of the <strong>Legal Disclaimer</strong> and the <strong>Privacy Notice</strong>.
                        </label>
                      </div>
                    </div>
                    <div class="form-group-wide">
                      <button id="button-submit-form"class="button-w-icon" type="submit">
                        <img class="icon-lg" src="/images/paper-plane-solid-full.svg" alt="">Send Message</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="box box-r">
          <div class="microsoft-bookings-embed">
            <iframe src='https://outlook.office.com/book/LumenIntellectualPropertyLaw1@lumeniplaw.com/?ismsaljsauthenabled' width='100%' height='100%' scrolling='yes' style='border:0'></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  </body>
  <!-- Your own JavaScript file -->
  <!-- defer means to wait for the website to load -->
  <script src="./javascript/site.js" defer></script>
</html>
